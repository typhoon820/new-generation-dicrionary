<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link href="css/bootstrap-form-helpers.min.css" rel="stylesheet" media="screen"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <h2 align="center">Registration Form</h2>
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group row">
                    <label for="login" class="col-sm-2 col-form-label"> Login</label>
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                               class="validation-message"></label>
                        <input id = "login" type="text" th:field="*{login}" placeholder="login"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 col-form-label"> Email</label>
                    <div class="col-sm-9">

                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>

                        <input id="email" type="email" th:field="*{email}" placeholder="email"
                               class="form-control"/>

                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 col-form-label"> Password</label>
                    <div class="col-sm-9">

                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                        <input id="password" type="password" th:field="*{password}"
                               placeholder="password" class="form-control"  />
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 col-form-label"> Password</label>
                    <div class="col-sm-9">

                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                        <input id="date" type="text"
                               placeholder="Date" class="form-control" onfocus="(this.type('date'))" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-11">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>


                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
